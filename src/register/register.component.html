<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
  </form>
  <p>Have an account? <a [routerLink]="['/login']">Login here</a></p>
</div>
